<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Face | 登陆</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet"
          th:href="@{/static/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          th:href="@{/static/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/static/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/static/css/AdminLTE.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/static/css/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <!--<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->
    <!--<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>-->
    <![endif]-->
    <script th:inline="javascript">
        var CONTEXT_PATH = [[${#request.getContextPath()}]];
    </script>
    <!-- Google Font -->
    <!--<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">-->
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>无感人脸抓拍系统</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg" align="">登陆</p>

        <form method="post" data-toggle="validator" action="/admin/login">
            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="用户名" data-error="用户名不能为空" required>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="密码" data-error="密码不能为空" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group has-feedback">
                <input type="text" name="captchaCode" class="form-control" placeholder="验证码" data-error="验证码不能为空" required>
                <img id="imgcaptcha" style="margin-top: 10px" th:src="@{/captcha/kaptcha.jpg}" onclick="random(this)"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <div class="help-block with-errors"></div>
            </div>
            <div style="color:red;" th:text="${error}"></div>
            <div class="row" >
                <!-- <div class="col-xs-8" style="display: none;">-->
                    <!--<div class="checkbox icheck">-->
                        <!--<label>-->
                            <!--<input name="rememberMe" type="checkbox"> 自动登陆-->
                        <!--</label>-->
                    <!--</div>-->
                <!--</div>-->
                <!-- /.col -->
                <div class="col-xs-pull-8" style="margin: 15px">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">登陆</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

        <div class="social-auth-links text-center" style="display: none">
            <p>- 或者 -</p>
            <a href="#" class="btn btn-block btn-social btn-success btn-flat"><i class="fa fa-wechat"></i> 通过微信登陆</a>
            <a href="#" class="btn btn-block btn-social btn-info btn-flat"><i class="fa fa-qq"></i> 通过QQ登陆</a>
        </div>
        <!-- /.social-auth-links -->

        <a href="#" style="display: none">我忘记了密码</a><br>
        <a href="#" class="text-center" style="display: none">注册成为会员</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/static/js/icheck.min.js}"></script>
<!-- Bootstrap-validator-0.11.9 -->
<script th:src="@{/static/js/validator.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' /* optional */
        });
    });
    function random(tmp) {
        //var pathName = window.document.location.pathname;
        $("#imgcaptcha").attr('src',CONTEXT_PATH+"/captcha/kaptcha.jpg?rnd=" + Math.random());
        tmp.src = pathName.substring(0, pathName.substr(1).indexOf('/') + 1) + "/captcha/kaptcha.jpg?rnd=" + Math.random();
    }

</script>
</body>
</html>
